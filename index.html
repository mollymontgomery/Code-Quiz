<!DOCTYPE html>

<html>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Harry Potter Quiz</title>
	<link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
  <header>
	  <div class="viewhighscores">
		  <a href="./highscore.html">View Highscores</a>
	  </div>
	  <div class="timer">
		  Time:
		  <span id="time">0</span>
		</div>
  </header>

	  <div class="container">
		  <div id="start-screen" class="start">
			  <h1>Harry Potter Quiz</h1>
			  <p>Answer the following Harry Potter themed questions within the time limit. Incorrect answers will deduct time by 10 seconds and you will lose points</p>
			  <button id="start" class="btn">Start Quiz</button>
		  </div>
		  <div id="questions" class="hide">
			  <h1 id="questionTitle"></h1>
			  <div id="choices" class="choices"></div>
		  </div>
		  <div id="finalresults" class="hide">
			  <h1>Game Over!</h1>
			  <p>Final Score: <span id="score"></span>.</p>
			  <p>Enter intiials: <input type="text" id="initials" />
				<button id="submit">Submit</button>
			</p>
		  </div>

		  <div id="results" class="hideResults"></div>
		</section>

		<script src="/assets/js/script.js"></script>

	</body>
	</html>
